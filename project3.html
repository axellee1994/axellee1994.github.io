<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Project 3 — Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root{
            --bg: 15 15 20;
            --glass-bg: 255 255 255;
            --accent: 88 101 242;
            --card-shadow: 0 10px 30px rgba(12, 18, 30, 0.6);
            --apple-ease: cubic-bezier(0.2, 1, 0.2, 1);
            --font-sans: "SF Pro Text", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", system-ui, sans-serif;
        }
        html, body {
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: rgb(var(--bg));
            color: #e6e9ee;
        }
        .glass-effect {
            background: rgba(var(--glass-bg), 0.08);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            backdrop-filter: blur(10px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.06);
            transition: background-color 350ms var(--apple-ease), box-shadow 350ms var(--apple-ease), transform 350ms var(--apple-ease);
        }
        h1, .headline {
            font-family: "SF Pro Display", var(--font-sans);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.02;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }
        h2 {
            font-family: "SF Pro Display", var(--font-sans);
            font-weight: 600;
            letter-spacing: -0.01em;
            line-height: 1.08;
            color: #f3f6fb;
        }
        h3, .subhead {
            font-family: "SF Pro Text", var(--font-sans);
            font-weight: 600;
            color: #e6e9ee;
        }
        p, li, .body-text {
            font-family: "SF Pro Text", var(--font-sans);
            font-weight: 400;
            letter-spacing: 0;
            line-height: 1.48;
            color: #cfd6e3;
        }
        .brand {
            font-family: "SF Pro Display", var(--font-sans);
            font-weight: 700;
            letter-spacing: -0.01em;
            font-size: 1.125rem;
            color: #fff;
        }
        .animated-bg {
            background: radial-gradient(1200px 600px at 10% 20%, rgba(88,101,242,0.12), transparent 8%),
                        radial-gradient(900px 400px at 90% 80%, rgba(99,102,241,0.08), transparent 8%),
                        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        .glass-effect {
            background: rgba(var(--glass-bg), 0.08);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            backdrop-filter: blur(10px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.06);
        }
        .project-card {
            transform: translateZ(0);
            transition: transform 420ms var(--apple-ease), box-shadow 420ms var(--apple-ease), opacity 280ms ease;
            will-change: transform, box-shadow;
        }
        .project-card:hover, .project-card:focus-within {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 18px 40px rgba(3,8,20,0.6);
        }
        a, button {
            transition: transform 260ms var(--apple-ease), opacity 200ms ease;
        }
        a:active, button:active { transform: scale(0.995); }
        .scroll-reveal {
            opacity: 0;
            transform: translateY(18px);
            transition: transform 600ms var(--apple-ease), opacity 420ms ease;
            will-change: transform, opacity;
        }
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        :focus {
            outline: 3px solid rgba(var(--accent), 0.12);
            outline-offset: 3px;
            border-radius: 8px;
        }
        @media (prefers-reduced-motion: reduce) {
            .floating, .animated-bg, .project-card, .scroll-reveal, .apple-transition {
                animation: none !important;
                transition: none !important;
            }
        }
        @keyframes floating {
            0% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-6px) translateZ(0); }
            100% { transform: translateY(0) translateZ(0); }
        }
        .floating {
            animation: floating 6s var(--apple-ease) infinite;
            will-change: transform;
        }
        @keyframes slideInFromRight {
            from { transform: translateX(18px); opacity: 0.92; }
            to   { transform: translateX(0); opacity: 1; }
        }
        .slide-in-focus {
            animation: slideInFromRight 420ms var(--apple-ease) both;
        }
        @media (prefers-reduced-motion: reduce) {
            .slide-in-focus { animation: none !important; }
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center py-20 px-6">
    <div class="max-w-4xl w-full">
        <header class="flex items-center mb-8">
            <h1 class="headline text-4xl font-bold">Project 3</h1>
        </header>

        <section class="glass-effect mb-8 rounded-2xl p-8">
            <img src="/api/placeholder/800/400" alt="Project screenshot" class="w-full h-72 object-cover rounded-xl mb-6" />
            <h2 class="text-3xl font-bold mt-2 mb-2">Overview</h2>
            <p class="mt-3">Short synopsis of Project 3. Explain what it does and the problem it solves.</p>
            <h3 class="mt-6 font-semibold">Tech</h3>
            <p>Angular · MongoDB · Express</p>
        </section>

        <section class="glass-effect rounded-2xl p-8">
            <h2 class="text-2xl font-semibold">More details</h2>
            <p class="mt-3">Describe features, challenges and what you learned. Link to live demo if available.</p>
        </section>

        <p class="mt-8 text-sm text-gray-400">&larr; <a href="/" class="text-blue-300">Back to portfolio</a></p>
    </div>
</body>
</html>
